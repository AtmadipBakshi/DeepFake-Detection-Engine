<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result - Deepfake Detector</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #2c5364, #203a43, #0f2027);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .result-container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            text-align: center;
            width: 90%;
            max-width: 500px;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        img {
            border-radius: 10px;
            max-width: 100%;
            max-height: 400px;
            margin-top: 20px;
        }

        .result-message {
            font-size: 22px;
            font-weight: bold;
            margin-top: 20px;
        }

        .confidence {
            font-size: 18px;
            color: #f0c674;
            margin-top: 10px;
        }

        .footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #ccc;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            background-color: #1db954;
            padding: 10px 20px;
            border-radius: 8px;
            color: white;
            text-decoration: none;
        }

        a:hover {
            background-color: #14833b;
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h2>Prediction Result</h2>
        <img src="{{ image_url }}" alt="Uploaded Image">

        <div class="result-message">
            Prediction: <span>{{ prediction }}</span>
        </div>
        <div class="confidence">
            Confidence: {{ confidence }}%
        </div>

        <a href="/">Try Another Image</a>

        <div class="footer">
            Powered by TensorFlow + Xception
        </div>
    </div>
</body>
</html>
