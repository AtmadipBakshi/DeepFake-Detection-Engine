<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Deepfake Detector</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 24px;
    }

    input[type="file"] {
      background: #fff;
      border: none;
      padding: 10px;
      border-radius: 10px;
      width: 100%;
      margin-bottom: 20px;
    }

    button {
      background-color: #00c853;
      color: #fff;
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #009624;
    }

    .footer {
      margin-top: 20px;
      font-size: 0.8em;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Upload Image to Detect Deepfake</h2>
    <form method="POST" enctype="multipart/form-data">
      <input type="file" name="image" accept="image/*" required>
      <br />
      <button type="submit">Predict</button>
    </form>
    <div class="footer">
      Built with ❤️ using Flask + TensorFlow
    </div>
  </div>
</body>
</html>
